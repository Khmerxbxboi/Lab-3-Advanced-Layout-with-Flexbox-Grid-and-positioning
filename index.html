<meta charset="utf-8">
<title>Understanding HTML</title>

<script>
    async function fetchYahooNews() {
        const rssUrl = "https://feeds.finance.yahoo.com/rss/2.0/headline?s=SMCI&region=US&lang=en-US";
        const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);
    
        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");
            const items = xmlDoc.querySelectorAll("item");
            
            let newsHtml = "";
            items.forEach((item, index) => {
                if (index < 5) { 
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    newsHtml += `<li><a href="${link}" target="_blank">${title}</a></li>`;
                }
            });
    
            document.getElementById("news-list").innerHTML = newsHtml;
        } catch (error) {
            console.error("Error fetching Yahoo Finance news:", error);
        }
    }
    
    fetchYahooNews();
</script>
